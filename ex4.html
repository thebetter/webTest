<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    1===1 :
    <script>
      document.write(1===1);
    </script>
    <br>

    1===2 :
    <script>
      document.write(1===2);
    </script>
    <br>

    1&lt;2 :
    <script>
      document.write(1<2);
    </script>
    <br>

    1&lt;1 :
    <script>
      document.write(1<1);
    </script>
    <br>
    
  </body>
</html>
